apply plugin: 'java-library'

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation files('src/main/java/libs/dom4j-2.1.1.jar')
    implementation files('src/main/java/libs/httpcore-4.4.12.jar')
    implementation files('src/main/java/libs/java-client-7.3.0.jar')
    implementation files('src/main/java/libs/selenium-server-standalone-3.141.59.jar')
    implementation 'junit:junit:4.12'
    implementation 'org.testng:testng:6.9.6'
}

sourceCompatibility = "7"
targetCompatibility = "7"
